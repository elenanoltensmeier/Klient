<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="css/sticky-footer.css">
    <link rel="stylesheet" href="lib/css/testCSS.css">


    <meta charset="UTF-8">
    <title>Admin panel</title>


</head>
<body>

<!-- Create review modal -->
<div class="modal fade" id="newReviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opret ny kommentar</h4>
            </div>
            <div class="modal-body">

                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="comment">kommentar</label>
                            <input class="form-control" id="comment" type="text">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <div id="rating">
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                                <span>★</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-success" id="createReviewButton">Opret kommentar</button>
            </div>
        </div>
    </div>
</div>





<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Evaluering</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a>Overblik <span id="currentUserName"></span></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="logOutLink">Logud</a></li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="page-header">
                <h1>Kommentarer</h1>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Alle kommentarer</h3>
                </div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <th>Lecture ID</th>
                        <th>Rating</th>
                        <th>Kommentar</th>
                        <tbody id="reviewTableBody">

                        </tbody>
                    </table>

                    <hr>
                    <!-- Button trigger modal -->
                    <button class="btn btn-success" id="addNewReviewButton">
                        <span class="glyphicon glyphicon-plus"></span> Opret ny kommentar
                    </button>

                </div>
            </div>


        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - Awesome Bookstore Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/admin.page.js"></script>
<script src="js/testJs.js"></script>
<script src="js/review.js"></script>
<script src="js/courses.js"></script>

</body>
</html>
