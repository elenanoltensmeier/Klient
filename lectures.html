<!DOCTYPE html>

<body>


<!-- Modal Hentet fra Bootstrap-->
<div class="modal fade" id="reviewsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Reviews</h4>
                <label id="count"> </label>

            </div>
            <div class="modal-body">
               <table class="table">
                   <thead>
                   <th>Lecture id</th>
                   <th>Rating</th>
                   <th>Kommentar</th>

                   </thead>
                   <tbody id="reviewTableBody">
                   </tbody>
               </table>


            <div class="modal-footer">

            </div>
            <div class="modal-body">

                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <input class="form-control" id="comment" type="text" placeholder="Skriv en kommentar...">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="rating" type= "int" placeholder="Skriv en rating">
                        </div>
                    </div>


                </div>
            </div>


            <div id="btmButtons">
            <button id="createReviewButton" type="button" class="btn btn-primary">Tilføj kommentar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
</div>

                                data-target="#bs-example-navbar-collapse-2">

                            <span class="icon-bar"></span>

                        <a class="navbar-brand" href="lectures.html">Projekt Eva</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

                        </ul>
                    </div>
                </div>
            </nav>

            <!-- hentet fra bootstrap -->
            <div class="page-header">
                <h1>Se alle undervisningsgange</h1>

                    <button class="btn btn-default dropdown-toggle" type="button" id="Dropdrop" data-toggle="dropdown"

                        Vælg Fag

                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                <thead>
                <th>Fag</th>

                </thead>

                </tbody>
